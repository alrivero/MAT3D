<html>
    <head>
        <title>MAT3D - A 3D Matrix Calculator</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css"/>
        <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>
        <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css"/>
        <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css"/>
        <link href="{{=URL('static','css/mat3d.css')}}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}">
        {{include "web2py_ajax.html"}}
    </head>
    <body class="white">
        {{if response.flash:}}
        <div class="w2p_flash">
            {{=response.flash}}
        </div>
        {{pass}}
        <main class="white">
            {{include}}
        </main>
        <footer class="black">
            <div class="container padded max900">
                <div id="copyright">
                    &copy; 2018 Matrix Masters (Abraham Cardenas, Alfredo Rivero, Jacob
                    Schwartz, Zoe Tacderas, Tianyi Tang)
                </div>
            </div>
        </footer>
    </body>
    <script src="{{=URL('static','js/marked.min.js')}}"></script>
    <script src="{{=URL('static','js/vue.min.js')}}"></script>
    {{block bottomjs}}{{end}}
    <script>
        jQuery('.social a').each(function(){var t=jQuery(this);
        t.attr('href',t.attr('href').replace('{url}',encodeURIComponent(window.location.href)));});
    </script>
</html>
